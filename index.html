<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 text-dark text-decoration-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-person-walking" viewBox="0 0 16 16">
                <path d="M9.5 1.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0M6.44 3.752A.75.75 0 0 1 7 3.5h1.445c.742 0 1.32.643 1.243 1.38l-.43 4.083a1.8 1.8 0 0 1-.088.395l-.318.906.213.242a.8.8 0 0 1 .114.175l2 4.25a.75.75 0 1 1-1.357.638l-1.956-4.154-1.68-1.921A.75.75 0 0 1 6 8.96l.138-2.613-.435.489-.464 2.786a.75.75 0 1 1-1.48-.246l.5-3a.75.75 0 0 1 .18-.375l2-2.25Z"/>
                <path d="M6.25 11.745v-1.418l1.204 1.375.261.524a.8.8 0 0 1-.12.231l-2.5 3.25a.75.75 0 1 1-1.19-.914zm4.22-4.215-.494-.494.205-1.843.006-.067 1.124 1.124h1.44a.75.75 0 0 1 0 1.5H11a.75.75 0 0 1-.531-.22Z"/>
              </svg>
          <span class="fs-1"> RUN to GEAR</span>
        </a>
      </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
        
                <h1>CHECKOUT</h1>
                <div class="image-wrapper">
                  <img src="./sgvs/credit-card-svgrepo-com.svg" alt="credit card" class="svg" width="200px">
                </div>
                <form>
                    <div class="mb-3">
                    <label for="input-card-num" class="form-label">Card Number</label>
                    <input type="text" class="form-control" id="input-card-num" placeholder="1234 5678 9012 3456" pattern="\d{13,16}" title="Card number should be between 13-16 digits">
                    </div>
                    
                    <div class="mb-3">
                    <label for="cardholder-name" class="form-label">Cardholder's Name</label>
                    <input type="text" class="form-control" id="cardholder-name" placeholder="Full Name">
                    </div>
                
                    <div class="row">
                        <div class="col-6 mb-3">
                        <label for="expiry-month" class="form-label">Expiry Month</label>
                        <input type="text" class="form-control" id="expiry-month" placeholder="MM" pattern="\d{2}" title="Enter 2 digits for the month">
                        </div>
                    
                        <div class="col-6 mb-3">
                        <label for="expiry-day" class="form-label">Expiry Year</label>
                        <input type="text" class="form-control" id="expiry-year" placeholder="YY" pattern="\d{2}" title="Enter 2 digits for the year">
                        </div>
                    </div>

                <div class="row ccv">
                    <div class="col-6 mb-3">
                        <label for="ccv" class="form-label">CCV</label>
                        <input type="text" class="form-control" id="ccv" placeholder="123" pattern="\d{3}" title="CCV must be 3 digits">
                    </div>
                </div>

                    <button type="submit" class="btn btn-primary">Make payment</button>

                </form>

                <div class="row total">
                    <div class="col-6 mb-3"><h2>TOTAL:</h2></div>
                    <div class="col-6 mb-3"><h2 class="dollar">$33.99</h2></div>  
                </div>

    </div>

            <div class="col-md-6 right">
                <h1>FUN ITEMS COMING</h1>
                <img src="./imgs/running1.jpg" alt="runners" class="runner" width="500px">
            </div>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
